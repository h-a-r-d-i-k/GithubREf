<!DOCTYPE html>
<html>
<head>
	<title>Create your project</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style type="text/css">
		#nickWrap{
			display: block;
		}
		#chatWrap{
			display: none;
		}
		#namelist {
			background: red;
			color: white;
			font-size: 50px;
		}
	</style>
</head>


<body>
	<div class="container-fluid">
		<h1 class="text-center">List of repository.</h1>
		<ul id="projectDetail">

		</ul>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			// run an AJAX get request to the route you setup above...
			// respect the cross-domain policy by using the same domain
			// you used to access your index.html file!
			$.get('./projectsDetail', function(response) {
				response = JSON.parse(response); // show the list 
				html = '';
				// html += '<thead>';
				// html += '<tr>';
				// html += '<th scope="col">#</th>';
				// html += '<th scope="col">Name</th>';
				// html += '<th scope="col">Owner</th>';
				// html += '<th scope="col">Web URL</th>';
				// html += '<th scope="col">HTTP URL</th>';
				// html += '<th scope="col">SSH URL</th>';
				// html += '</tr>';
				// html += '</thead>';
				// html += '<tbody>';

				jQuery.each(response, function(index, item) {
					// html += '<tr>';
					console.log(typeof item);
					if (typeof item == 'string' || typeof item == 'number' || typeof item == 'boolean' ) {
						html += '<li>'+index+' : <span style="font-weight:600">'+item+'<span></th>';
					}
					// html += '<th scope="col">'+item.owner.name+'</th>';
					// html += '<th scope="col">'+item.web_url+'</th>';
					// html += '<th scope="col">'+item.http_url_to_repo+'</th>';
					// html += '<th scope="col">'+item.ssh_url_to_repo+'</th>';
					// html += '</tr>';
				});
				// html += '</tbody>';


				$('#projectDetail').html(html);
			});
		});
			
	</script>
</body>
</html>
